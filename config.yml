experiment:
    type: 'single'  # 'single', 'cv'
    n_folds: 10  # number of folds to use if cv is active
    np_random_seed: 52
    years: [1]
    shuffle_data: True
    test_share: 0.1
    algorithm: 'multilayer_perceptron'  # 'random_guess', multilayer_perceptron'
imputer_params:
    strategy: 'mean'  # 'mean', 'min'
    new_features: 'sum'  # False, 'sum', '1-hot'
processor_params:
    normalize: True
algo_params:  # parameters for multilayer perceptron
    tf_seed: 37050
    dev_share: 0.1
    batch_iterator_type: 'oversample'  # 'normal', 'oversample'
    n_hidden: [10, 10]
    num_epochs: 80
    batch_size: 100
    evaluate_every_n_steps: 5
    plot_training: True
analysis:
    print_results: ['log_loss', 'accuracy', 'roc_auc']
    plot_roc: False
